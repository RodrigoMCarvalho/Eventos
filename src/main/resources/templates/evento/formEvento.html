<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Eventos</title>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style/style.css"/>
</head>
<body>

	<header>
		<nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn">Lista de Eventos
		        <i class="material-icons left">dehaze</i></a></li>
		      </ul>
		    </div>
		</nav>
	 </header>
	 
	 <div class="formEvento">
	<form class="container" method="post">
	<div class="row">
			<div class="input-field col s12">
				Nome: <input type="text" value="" name="nome" placeholder="Nome do evento"/>
			</div>
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" placeholder="Local do evento"/>
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" placeholder="Data do evento"/>
			</div>	
			<div class="input-field col s3">
				Horário: <input type="time" value="" name="horario" placeholder="Horário do evento"/>
			</div>	
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		<b class="mensagem"><th:block th:include="mensagemValidacao"></th:block></b>
	</form>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>




</html>
